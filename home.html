<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - GameEDU</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 375px;
        margin: 0 auto;
        min-height: 100vh;
        position: relative;
        padding-bottom: 20px;
      }

      /* Game Logo */
      .game-logo {
        text-align: center;
        padding: 24px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .logo-text {
        font-size: 32px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 6px;
      }

      .logo-subtitle {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.9);
      }

      /* Top Bar */
      .top-bar {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 8px;
        color: white;
        font-size: 14px;
      }

      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        border: 2px solid white;
      }

      .top-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .notif-icon {
        position: relative;
        font-size: 20px;
        color: white;
        cursor: pointer;
      }

      .notif-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ff3b30;
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
      }

      /* Winner Banner */
      .winner-banner {
        background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
        padding: 10px 16px;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      .winner-content {
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
        animation: scroll 20s linear infinite;
      }

      @keyframes scroll {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .winner-text {
        font-weight: bold;
        color: #333;
        font-size: 12px;
      }

      .winner-list {
        display: inline-flex;
        gap: 16px;
        margin-left: 16px;
      }

      .winner-item {
        font-size: 11px;
        color: #333;
      }

      /* Main Content */
      .main-content {
        padding: 20px 16px;
      }

      /* Play Now Button */
      .play-now-section {
        text-align: center;
        margin: 32px 0 24px;
      }

      .play-now-button {
        width: 100%;
        height: 80px;
        background: linear-gradient(135deg, #007aff 0%, #34c759 100%);
        border: none;
        border-radius: 20px;
        color: white;
        font-size: 28px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        box-shadow: 0 12px 32px rgba(0, 122, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        overflow: hidden;
      }

      .play-now-button::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          left: -50%;
        }
        100% {
          left: 150%;
        }
      }

      .play-now-button:active {
        transform: scale(0.95);
        box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
      }

      .play-icon {
        font-size: 36px;
      }

      .attempts-info {
        margin-top: 12px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.9);
      }

      /* Action Buttons */
      .action-buttons {
        margin-top: 24px;
      }

      /* Unified Button Style */
      .action-btn,
      .menu-btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 16px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: transform 0.2s;
        box-sizing: border-box;
      }

      .action-btn:active,
      .menu-btn:active {
        transform: scale(0.95);
      }

      .store-btn {
        background: linear-gradient(135deg, #ff9500 0%, #ff6b00 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
      }

      /* Menu Buttons (Vertical) */
      .menu-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 24px;
      }

      .menu-btn.events {
        background: linear-gradient(135deg, #34c759 0%, #30d158 100%);

        box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
      }

      .menu-btn.leaderboard {
        background: linear-gradient(135deg, #ff9500 0%, #ff6b00 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
      }

      .menu-btn.profile {
        background: linear-gradient(135deg, #af52de 0%, #ff2d55 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(175, 82, 222, 0.3);
      }
    </style>
